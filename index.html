<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit" type="button"><img class="profile__edit-pic" src="./images/pen.svg" alt="ред."></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add" type="button"><img class="profile__add-pic" src="./images/plus.svg" alt="доб."></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img class="card__pic" alt="Карачаево-Черкессия" src="./images/karachaevsk.jpg">
          <div class="card__description">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <button type="button" class="card__button"><img class="card__like card__like_active" src="./images/like.svg" alt="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__pic" alt="Байкал" src="./images/baikal.jpg">
          <div class="card__description">
            <h2 class="card__text">Байкал</h2>
            <button type="button" class="card__button"><img class="card__like" src="./images/like.svg" alt="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__pic" alt="Эльбрус" src="./images/elbrus.jpg">
          <div class="card__description">
            <h2 class="card__text">Эльбрус</h2>
            <button type="button" class="card__button"><img class="card__like" src="./images/like.svg" alt="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__pic" alt="Хибины" src="./images/hibini.jpg">
          <div class="card__description">
            <h2 class="card__text">Хибины</h2>
            <button type="button" class="card__button"><img class="card__like" src="./images/like.svg" alt="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__pic" alt="Роза-Хутор" src="./images/rosa-hutor.jpg">
          <div class="card__description">
            <h2 class="card__text">Роза-Хутор</h2>
            <button type="button" class="card__button"><img class="card__like" src="./images/like.svg" alt="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__pic" alt="Териберка" src="./images/teriberka.jpg">
          <div class="card__description">
            <h2 class="card__text">Териберка</h2>
            <button type="button" class="card__button"><img class="card__like" src="./images/like.svg" alt="Лайк"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup popup_opened">
      <div class="popup__containeer">
        <form class="popup__form" name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" name="name" id="name" placeholder="Введите имя" class="popup__input" required>
            <input type="text" name="about" id="about" placeholder="О себе" class="popup__input">
            <input type="submit" class="popup__save-button" value="Сохранить">
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"><img class="popup__close-ico" src="./images/close.svg" alt="Закрыть"></button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__author">&#169; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
