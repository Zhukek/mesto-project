<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit" type="button"><img class="profile__edit-pic" src="./images/pen.svg" alt="ред."></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add" type="button"><img class="profile__add-pic" src="./images/plus.svg" alt="доб."></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
    <div class="popup" id="profilePopup">
      <div class="popup__containeer">
        <form class="popup__form" id="profile-form" name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" name="name" id="name" placeholder="Введите имя" class="popup__input" required value="">
            <input type="text" name="about" id="about" placeholder="О себе" class="popup__input" value="">
            <input type="submit" class="popup__save-button" value="Сохранить">
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"><img class="popup__close-ico" src="./images/close.svg" alt="Закрыть"></button>
      </div>
    </div>
    <div class="popup" id="addCardPopup">
      <div class="popup__containeer">
        <form class="popup__form" id="addForm" name="addForm">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <input type="text" name="PlaceName" id="PlaceName" placeholder="Название" class="popup__input" required value="">
            <input type="url" name="PlaceLink" id="PlaceLink" placeholder="Ссылка на картинку" class="popup__input" required value="">
            <input type="submit" class="popup__save-button" value="Создать">
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"><img class="popup__close-ico" src="./images/close.svg" alt="Закрыть"></button>
      </div>
    </div>
    <div class="popup" id="picPopup">
      <div class="popup__pic-containeer">
        <figure class="popup__figure">
          <img class="popup__picture" alt="Картинка не загружена" src="#">
          <figcaption class="popup__caption"></figcaption>
      </figure>
        <button class="popup__close-button"><img class="popup__close-ico" src="./images/close.svg" alt="Закрыть"></button>
      </div>
    </div>
  </main>
  <template id="card-template">
    <li class="card">
      <img class="card__pic" alt="Картинка" src="#">
      <div class="card__description">
        <h2 class="card__text"></h2>
        <button type="button" class="card__button"><img class="card__like" src="./images/like.svg" alt="Лайк"></button>
      </div>
      <button class="card__delete-button" type="button"></button>
    </li>
  </template>
  <footer class="footer">
    <p class="footer__author">&#169; 2021 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
