<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <button class="profile__avatar-change" type="button">
        <img class="profile__avatar" src="#" alt="Аватар">
        <div class="profile__avatar-mask">
          <img class="profile__avatar-edit" src="<%=require('./images/pen.svg')%>" alt="ред.">
        </div>
      </button>
      <div class="profile__info">
        <div class="profile__main">
          <h1 class="profile__name"></h1>
          <button class="profile__button profile__button_type_edit" type="button"><img class="profile__edit-pic" src="<%=require('./images/pen.svg')%>" alt="ред."></button>
        </div>
        <p class="profile__description"></p>
      </div>
      <button class="profile__button profile__button_type_add" type="button"><img class="profile__add-pic" src="<%=require('./images/plus.svg')%>" alt="доб."></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
    <div class="popup" id="profilePopup">
      <div class="popup__containeer">
        <form class="popup__form" id="profile-form" name="profile-form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <label for="name" class="popup__field">
              <input type="text" name="name" id="name" placeholder="Введите имя" value="##" class="popup__input" required value="" minlength="2" maxlength="40">
              <span class="popup__input-error name-error"></span>
            </label>
            <label for="about" class="popup__field">
              <input type="text" name="about" id="about" placeholder="О себе" value="##" class="popup__input" value="" required minlength="2" maxlength="200">
              <span class="popup__input-error about-error"></span>
            </label>
            <input type="submit" class="popup__save-button" value="Сохранить">
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"><img class="popup__close-ico" src="<%=require('./images/close.svg')%>" alt="Закрыть"></button>
      </div>
    </div>
    <div class="popup" id="addCardPopup">
      <div class="popup__containeer">
        <form class="popup__form" id="addForm" name="addForm" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <label for="PlaceName" class="popup__field">
              <input type="text" name="PlaceName" id="PlaceName" placeholder="Название" class="popup__input" required value="" minlength="2" maxlength="30">
              <span class="popup__input-error PlaceName-error"></span>
            </label>
            <label for="PlaceLink" class="popup__field">
              <input type="url" name="PlaceLink" id="PlaceLink" placeholder="Ссылка на картинку" class="popup__input" required value="">
              <span class="popup__input-error PlaceLink-error"></span>
            </label>
            <input type="submit" class="popup__save-button" value="Создать">
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"><img class="popup__close-ico" src="<%=require('./images/close.svg')%>" alt="Закрыть"></button>
      </div>
    </div>
    <div class="popup" id="picPopup">
      <div class="popup__pic-containeer">
        <figure class="popup__figure">
          <img class="popup__picture" alt="Картинка не загружена" src="#">
          <figcaption class="popup__caption"></figcaption>
      </figure>
        <button class="popup__close-button"><img class="popup__close-ico" src="<%=require('./images/close.svg')%>" alt="Закрыть"></button>
      </div>
    </div>
    <div class="popup" id="avatarPopup">
      <div class="popup__containeer">
        <form class="popup__form" id="avatarForm" name="avatarForm" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <fieldset class="popup__input-container">
            <label for="avatarLink" class="popup__field">
              <input type="url" name="avatarLink" id="avatarLink" placeholder="Ссылка на картинку" class="popup__input" required value="">
              <span class="popup__input-error avatarLink-error"></span>
            </label>
            <input type="submit" class="popup__save-button" value="Сохранить">
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"><img class="popup__close-ico" src="<%=require('./images/close.svg')%>" alt="Закрыть"></button>
      </div>
    </div>
  </main>
  <template id="card-template">
    <li class="card">
      <img class="card__pic" alt="Картинка" src="#">
      <div class="card__description">
        <h2 class="card__text"></h2>
        <div class="card__likes-block">
          <button type="button" class="card__button"><img class="card__like" src="<%=require('./images/like.svg')%>" alt="Лайк"></button>
          <p class="card__like-counter"></p>
        </div>
      </div>
      <button class="card__delete-button" type="button"></button>
    </li>
  </template>
  <footer class="footer">
    <p class="footer__author">&#169; 2021 Mesto Russia</p>
  </footer>
</body>
</html>
